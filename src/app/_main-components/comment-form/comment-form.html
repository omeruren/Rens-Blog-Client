 <!-- Comment Form Section -->
      <section id="comment-form" class="comment-form section">
        <div class="container">
          <form #commentForm="ngForm" (ngSubmit)="create()">
            <h4>Post Comment</h4>
            <p>Your email address will not be published. Required fields are marked *</p>
            <div class="row">
              <div class="col-md-6 form-group">
                <input required="" name="firstName" [(ngModel)]="newComment.firstName" type="text" class="form-control" placeholder="Your Name*" />
              </div>
              <div class="col-md-6 form-group">
                <input required="" name="lastName" [(ngModel)]="newComment.lastName" type="text" class="form-control" placeholder="Your Last Name*" />
              </div>
              <div class="col-md-6 form-group">
                <input required="" name="email" type="text" [(ngModel)]="newComment.email" class="form-control" placeholder="Your Email*" />
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <textarea
                required=""
                  name="body"
                  [(ngModel)]="newComment.body"
                  class="form-control"
                  placeholder="Your Comment*"
                ></textarea>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Post Comment</button>
            </div>
          </form>
        </div>
      </section>
      <!-- /Comment Form Section -->
