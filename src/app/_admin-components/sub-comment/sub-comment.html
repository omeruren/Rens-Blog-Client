<h3>Comments</h3>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Comment</th>
      <th>Content</th>
      <th>Comment Date</th>
      <th>Blog</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of subComments; let i = index">
      <th>{{ i + 1 }}</th>
      <td>{{ item.firstName }} {{ item.lastName }}</td>
      <td>{{item.email}}</td>
      <td>{{ item.comment.firstName }}  {{item.comment.lastName}}</td>
      <td>{{item.body }}</td>
      <td>{{ item.commentDate | date }}</td>
      <td style="display: flex; gap: 10px">
        <button class="btn btn-outline-danger" (click)="delete(item.id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
